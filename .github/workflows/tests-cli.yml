name: Tests - cli

on:
  workflow_call:
    inputs:
      NODE_VERSION:
        required: true
        type: string
      PNPM_VERSION:
        required: true
        type: string
      BUN_VERSION:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      NODE_VERSION:
        description: Nodejs version used to run tests
        required: true
        type: string
        default: 22.12.0
      PNPM_VERSION:
        description: Pnpm version used to run tests
        required: true
        type: string
        default: 9.15.0
      BUN_VERSION:
        description: Bun version used to run tests
        required: true
        type: string
        default: latest

jobs:
  cli-tests:
    name: CLI tests
    runs-on: ubuntu-latest
    steps:
    - name: Checks-out repository
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      id: pnpm-install
      with:
        version: "${{ inputs.PNPM_VERSION }}"
        run_install: false

    - name: Install bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: "${{ inputs.BUN_VERSION }}"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "${{ inputs.NODE_VERSION }}"

    - name: Get pnpm store directory
      id: pnpm-store
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Cache node files
      uses: actions/cache@v4
      with:
        path: |
          ${{ steps.pnpm-store.outputs.STORE_PATH }}
        key: node-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          node-${{ runner.os }}-${{ runner.arch }}-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run cli tests
      run: ./ci/scripts/run-tests.sh -c 'npm,pnpm,bun'
